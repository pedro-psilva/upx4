{% extends "base.html" %}

{% block title %}Página não encontrada - Meu Bairro Melhor{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <div class="mx-auto h-24 w-24 bg-red-100 rounded-full flex items-center justify-center">
                <i class="fas fa-exclamation-triangle text-red-600 text-4xl"></i>
            </div>
        </div>
        
        <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Página não encontrada</h2>
        <p class="text-gray-600 mb-8">
            A página que você está procurando não existe ou foi movida.
        </p>
        
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" 
               class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                <i class="fas fa-home mr-2"></i>
                Voltar ao início
            </a>
            
            <div class="text-sm text-gray-500">
                <p>Ou tente:</p>
                <div class="mt-2 space-x-4">
                    <a href="{{ url_for('mapa') }}" class="text-blue-600 hover:text-blue-800">Mapa</a>
                    <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:text-blue-800">Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
